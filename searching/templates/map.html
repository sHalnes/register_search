
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>


<p> look at map</p>
{{ lat }}, {{ lon }}
{% if lat > 0.0 %}

        <!--div id="map" style="height: 400px; width: 600px;"></div-->
        <div id="map" class="center-block col-sm-4" style="float: none"></div>

<script>
        var map = L.map('map').setView([{{ lat }}, {{ lon }}], 15);

        L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart_graatone&zoom={z}&x={x}&y={y}', {
                attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'}).addTo(map);
        var marker = L.marker([{{ lat }}, {{ lon }}]).addTo(map);
        marker.bindPopup("<b>Vi er her!</b><br>").openPopup();
</script>

{% endif %}
