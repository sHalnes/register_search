{% extends "base.html" %}

{% block content %}

<p>Tast inn foretaksnavn eller organisasjonsnummer</p>
<form id="form" role="form" action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input name="search"
           class="form-control"
           type="search"
           id="search"
           placeholder=""
           ic-post-to="{% url 'search' %}"
           ic-trigger-on="keyup changed"
           ic-trigger-delay="30ms"
           ic-target="#search-result-container"
    />
</form>
<span id="search-result-container"></span>

{% if query %}

    {% include 'search.html' %}

{% endif %}

{% endblock %}
